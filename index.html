<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 20px);
            border: 1px solid black;
            gap: 1px;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <form name="snakeGame">
            <div id="grid"></div>
            <div>
                <button type="button" onclick="move('UP')">Up</button>
                <button type="button" onclick="move('LEFT')">Left</button>
                <button type="button" onclick="move('RIGHT')">Right</button>
                <button type="button" onclick="move('DOWN')">Down</button>
            </div>
            <div id="score">Score: 0</div>
        </form>
    </div>
    <script>
        let gridSize = 10;
        let snake = [{ x: 5, y: 5 }];
        let food = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
        let score = 0;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let d;
        let gameSpeed = 500; // Adjust this value to slow down or speed up the snake. Higher values are slower.

        function draw() {
            let grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    let cell = document.createElement('div');
                    if (snake.some(s => s.x === x && s.y === y)) {
                        cell.style.backgroundColor = 'green';
                    } else if (food.x === x && food.y === y) {
                        cell.style.backgroundColor = 'red';
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function move(direction) {
            let head = Object.assign({}, snake[0]);

            switch (direction) {
                case 'UP':
                    head.y--;
                    break;
                case 'DOWN':
                    head.y++;
                    break;
                case 'LEFT':
                    head.x--;
                    break;
                case 'RIGHT':
                    head.x++;
                    break;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
                food = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= gridSize || head.y >= gridSize || snake.slice(1).some(s => s.x === head.x && s.y === head.y)) {
                alert('Game over! Score: ' + score);
                snake = [{ x: 5, y: 5 }];
                food = { x: Math.floor(Math.random() * gridSize), y: Math.floor(Math.random() * gridSize) };
                score = 0;
                document.getElementById('score').innerText = 'Score: ' + score;
            }

            draw();
            setTimeout(() => move(d), gameSpeed);
        }

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && d !== "LEFT") {
                    d = "RIGHT";
                } else if (diffX < 0 && d !== "RIGHT") {
                    d = "LEFT";
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && d !== "UP") {
                    d = "DOWN";
                } else if (diffY < 0 && d !== "DOWN") {
                    d = "UP";
                }
            }

            move(d);
        }

        draw();
    </script>
</body>
</html>
